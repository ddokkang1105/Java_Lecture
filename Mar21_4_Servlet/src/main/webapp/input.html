<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Membership</title>
<link rel="stylesheet" href="css/input.css">
</head>
<body>
	<!-- 
		회원가입 페이지
		
		ID
		PW
		성별
		지역
			<select>
				<option>1</option>
		취미 (복수선택 가능)
		자기소개 (textarea)
		가입버튼 누르면 => 입력한 정보들이 새로운 페이지에서 출력되게 ! (servlet)
		입력페이지 => css까지 !
	
	
	 -->
	<form action="CreateMembership" method="post">
		<table id="siteContentArea">
			<tr>
				<td align="center">
					<table id="memberTbl">
						<tr>
							<th>ID : </th>
							<td><input name="id" size="10" autofocus="autofocus" autocomplete="off" placeholder="필수, 4~8자"></td>			
						</tr>
						<tr>
							<th>PW : </th>
							<td><input name="pw" type="password" size="10" autocomplete="off" placeholder="필수, 10자 이상"></td>			
						</tr>
						<tr>
							<th>Gender : </th>
							<td><input name="gender" size="10"></td>			
						</tr>
						<tr>
							<th>Location : </th>
							<td>
								<select name="location">
									<option>--</option>
									<option>서울</option>
									<option>인천</option>
									<option>경기</option>
									<option>강원</option>
									<option>충북</option>
									<option>충남</option>
									<option>전북</option>
									<option>전남</option>
									<option>경북</option>
									<option>경남</option>
									<option>제주</option>
								</select>
							</td>			
						</tr>
						<tr>
							<th>Hobby : </th>
							<td>
								<input name="hobby" type="checkbox" value="운동">운동
								<input name="hobby" type="checkbox" value="게임">게임
								<input name="hobby" type="checkbox" value="독서">독서
								<input name="hobby" type="checkbox" value="효도">효도<br>
								<input name="hobby" type="checkbox" value="공부">공부
								<input name="hobby" type="checkbox" value="유튜브">유튜브
								<input name="hobby" type="checkbox" value="여행">여행
								<input name="hobby" type="checkbox" value="등산">등산
							</td>			
						</tr>
						<tr>
							<th>Introduce : </th>
							<td><input name="intro" type="text"></td>			
						</tr>
						<tr>
							<td><input type="submit" value="Submit"></td>
							<td><input type="reset" value="Reset"></td>			
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>


</body>
</html>
