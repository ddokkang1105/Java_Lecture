<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		color: #0000FF;
		
	}
	
	#holiday {
		background-color: yellow;
	}
	
	.c {
		font-weight: 900;
	}
	
	h1, h2 {
		text-decoration: overline;
	}
	
	div h3 {
		/* 그림자처리 : 색깔 x축 y축 blur(번짐)*/ 
		text-shadow: orange 3px 3px 5px;
	}
	
	h3.c {
		/* 테두리 : 색깔 선종류 두께 */
		/* 선 종류 : solid dashed dotted double inset outset groove ... */	
		border: #99FFFF dotted 3px;
	}
	
	#btn {
		font-size: 20pt;
		background-color: #99CCFF;
		border: #FF6666 outset 5px;
	}
	
	#btn:active {
		border: #FF6666 inset 5px;
	
	}
	
	#btn:hover {
		font-family: "궁서";
	}
	
</style>
</head>
<body>
	<span id="btn">이번주 시작 !!!</span>
	<h1>으아아악!!</h1>
	<h2>주말이 끝이라니...</h2>
	<div>
		<h3>이거 참 슬프네요..</h3>
	</div>
	<h3 class="c">진짜루요...</h3>

	<div class="c">div는 이 한줄을 다 차지하구요</div>
	<span class="c">span은 이 영역만을 사용합니다</span>
	<div id="holiday">주말 또 언제오나요?</div>




	<!-- 
		CSS (Cascading Style Sheet)	
			HTML DOM 객체에 디자인을 부여
			
		위치
			1) .html 파일 내부 <head> </head> 부분
			2) DOM 객체의 속성형태로 (비추 !!!)
			3) .css 파일을 따로 만들어서 (주력 !!) 
	
		문법
			선택자 {
				속성명 : 값;
				속성명 : 값;
				... 
			}	
			
			선택자 (selector)
				기본형 
					태그명		- 태그명에 속하는거 전부 다 !!
					#id명		- id가 지정한 값인거 (중복 사용 X !)
					.class명	- class가 지정한 값인거 (중복 사용 O !)
				조합형 
					선택자, 선택자, ... - 여러개 선택
					선택자 선택자, ... - 내부 선택
					선택자.class명
				상태형 
					선택자:상태
	
	
	 -->
</body>
</html>
