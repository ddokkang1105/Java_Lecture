<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// function 활용 / 반복문 활용
	// 행의 개수, 열의 개수를 입력하면
	// 행 X 열 의 테이블이 만들어지고,
	// 각 td들에 숫자가 카운팅되어서 값이 나오게
	// document.write()로 !
	
	let inputRow;
	let inputCol;
	let count = 1;
	
	function inputRowCol() {
		inputRow = prompt('지정할 행을 입력하세요 : ', '1 ~ 10 까지만 합시다 ^_^');
		inputCol = prompt('지정할 열을 입력하세요 : ', '1 ~ 10 까지만 합시다 ^_^');
	}
	
	function makeTable() {
		inputRowCol();
		document.write("<h1>" + inputRow + " X " + inputCol + " 테이블</h1>");
		document.write("<table border='1'>");
		for (var tableRow = 0; tableRow < inputRow; tableRow++) {
			document.write("<tr>");
			for (var tableCol = 0;  tableCol < inputCol; tableCol++) {
				document.write("<td align='center'>" + count + "</td>");
				count++;
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
	
	// document.write() 메소드는 웹 페이지가 로딩될 때 실행되면,
	//	웹페이지에 가장 먼저 데이터를 출력 !
	//		=> 대부분 테스트 용도 or 디버깅의 용도로 사용함
	//	중간에 document.write() 메소드가 실행되면
	//	웹 페이지 내에 먼저 로딩된 모든 데이터를 지우고 자신의 데이터를 출력하게 됨
</script>
</head>
<body>
	<h1>자동 테이블 생성기 + 자동 숫자 카운트</h1>
	<button onclick="makeTable();">테이블 생성</button>
</body>
</html>
