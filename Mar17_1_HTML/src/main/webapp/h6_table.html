<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		<table>
			기본 : <tr>, <th>, <td>
			속성 : border, width, height (table)
					align, valign (td, th 정렬 방법)
						(valign : 세로 높이 위치, align : 가로 위치)
					colspan, rowspan (칸 합병, td에서 적용 O)
	 -->
	 <table border="1" width="300" height="300">
	 	<tr>
	 		<th>1</th>
	 		<td>2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>	
	 
	 
	 </table>
	 <hr>
	 
	 <table border="1" width="300" height="500">
	 	<tr>
	 		<td valign="middle" align="center">ㄱ</td>
	 		<td valign="top" align="center">ㄹ</td>
	 	</tr>
	 	<tr>
	 		<td valign="top" align="center">ㄴ</td>
	 		<td valign="bottom" align="center">ㅁ</td>
	 	</tr>
	 	<tr>
	 		<td valign="top" align="right">ㄷ</td>
	 		<td valign="bottom" align="left">ㅂ</td>
	 	</tr>
	 
	 </table>
	 <hr>
	 
	 <table border="1" width="300" height="300">
	 	<tr>
	 		<td colspan="2"></td>
	 		<td rowspan="2"></td>
	 		
	 	</tr>
	 	<tr>
	 		<td rowspan="2"></td>
	 		<td align="center">
	 			<table border="1" width="90%" height="90%">
	 				<tr>
	 					<td></td>
	 					<td></td>
	 				</tr>
	 				<tr>
	 					<td></td>
	 					<td></td>
	 				</tr>
	 			</table>
	 		</td>
	 	</tr>
	 	<tr>
	 		<td colspan="2"></td>
	 	</tr>
	 
	 </table>
	 <hr>
	 <table border="1" width="300" height="300">
	 	<tr>
	 		<td colspan="3"></td>
	 		<td rowspan="3"></td>
	 	</tr>
	 	<tr>
	 		<td rowspan="3"></td>
	 		<td></td>
	 		<td></td>
	 	</tr>
	 	<tr>
	 		<td></td>
	 		<td></td>
	 	</tr>
	 	<tr>
	 		<td colspan="3"></td>
	 	</tr>
	 
	 </table>
	 <hr>
	 <table border="1" width="300" height="300">
	 	<tr>
	 		<td>
	 		</td>
				<table border="1" width="20" height="20">
					
				</table>

	 	</tr>
	 
	 	<tr>
	 		<td>
	 		</td>
	 		<td>
	 		</td>
	 	</tr>
	 
	 </table>
	 <hr>
	<table border="1" width="300" height="300">
		<tr>
			<td>
				<table border="1" width="200" height="200">
					
				</table>
			</td>			
	 	</tr>	 				
	</table>
	<hr>
	
	
</body>
</html>
